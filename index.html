<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7486940972.js" crossorigin="anonymous"></script>
  <title>Base Apparel coming soon page</title>
  <script src="https://kit.fontawesome.com/7486940972.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo">
    </header>
    <section class="hero">
      <img src="./images/hero-mobile.jpg" alt="Girl with a peach shirt" class="desktop">
    </section>
    <section class="main-content">
      <div class="text-content">
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form id="form" class="form">
        <input type="email" name="email" placeholder="Email Address...." id="email" class="email">
        <img class="error-icon" src="./images/icon-error.svg" alt="error-icon">
        <button id="submit-button" type="submit">
          <img src="./images/icon-arrow.svg" alt="arrow" class="submit-arrow" onClick="validate(document.getElementById('email').value)"/>
        </button>
        <small>Please provide a valid email</small>
      </form>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AnnieCat73">Annie Indreien</a>
      </p>
    </footer>
    <div class="desktop-img"></div>

  </div>
  
 

  <script src="index.js"></script>
</body>
</html>
