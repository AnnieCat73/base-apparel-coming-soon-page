<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7486940972.js" crossorigin="anonymous"></script>
  <title>Base Apparel coming soon page</title>
  <script src="https://kit.fontawesome.com/7486940972.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo">
    </header>
    <section class="hero">
      <img src="./images/hero-mobile.jpg" alt="Girl with a peach shirt" class="desktop">
    </section>
    <section class="main-content">
      <div class="text-content">
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <button id="submit-button" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" class="submit-arrow"/>
          </button>
          <input type="email" name="email" placeholder="Email Address...." id="email" class="email">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Error message</small>           
        </div>
      </form>
      
      
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Annie Indreien</a>
      </p>
    </footer>

  </div>
  
 

  <script src="index.js"></script>
</body>
</html>
